{% extends "base/authentication.html" %}
{% block title %}Connexion{% endblock%}
{% load static %}
{% block main %}
<div class="auth-container">
  <img src="{% static 'images/signup-image.jpg' %}" alt="" />
  <form method="post" class="auth-form">
    {% csrf_token %}
    <h1>Inscription</h1>
    <div class="auth-error">
      <p class="auth-error-text"></p>
    </div>
    <div class="input-wrapper">
      <label for="role" class="input-select-label">Rôle</label>
      <select name="role" id="role" class="input-select">
        <option value="">Choisissez un rôle</option>
        <option value="student">Étudiant</option>
        <option value="teacher">Enseignant</option>
      </select>
    </div>

    <div class="input-wrapper">
      <input type="text" id="first_name" name="first_name" class="input-text" required />
      <label for="first_name" class="input-label">Prénom</label>
    </div>
    <div class="input-wrapper">
      <input type="text" id="last_name" class="input-text" required />
      <label for="last_name" class="input-label">Nom</label>
    </div>

    <div class="input-wrapper">
      <input type="text" id="email" name="email" class="input-text" required />
      <label for="email" class="input-label">Adresse mail</label>
    </div>
    <div class="input-wrapper">
      <input type="password" id="password" name="password" class="input-text" required />
      <label for="password" class="input-label">Mot de passe</label>
    </div>
    <div class="input-wrapper">
      <input type="password" id="password2" name="password2" class="input-text" required />
      <label for="password2" class="input-label">Confirmation</label>
    </div>

    <div class="auth-buttons">
      <button class="btn btn-main" type="submit">Inscription</button>
    </div>

    <p class="auth-bottom-text">
      Avez vous un compte? <a href="/login">Connexion.</a>
    </p>
  </form>
</div>
{% endblock %}
