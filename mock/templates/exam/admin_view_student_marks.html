{% extends "base/dashboard.html" %} 
{% load static %}

{% block sidebar %} 
{% include "base/components/admin-sidebar.html" %}
{% endblock %} 

{% block main %}
<div class="dashboard-exams">
  <h3>Mes r√©sultats</h3>
  <div class="dashboard-exams-table">
    <div class="dashboard-exams-table-header">
      <div>Nom</div>
      <div>Photo</div>
      <div>Action</div>
    </div>
    <div class="dashboard-exams-table-body">
      {% for t in students %}
      <div class="dashboard-exams-table-row">
        <div>{{t.get_name}}</div>
        <div>
          <img src="{% static t.profile_pic.url %}" alt="Profile Pic" height="40px" width="40px" />
        </div>
        <div>
          <a class="dashboard-exams-table-row-action" href="{% url 'admin-view-marks' t.id  %}">
            <i class="fas fa-eye"></i>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock main %}
